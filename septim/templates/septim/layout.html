{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- define an online bootstrap link, if error, run the function that add local bootstrap link -->
        <link id="bootstrapCSS" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" onerror="loadLocalBootstrapCSS()">

        <!-- define function that add local bootstrap link to head -->
        <script>
            function loadLocalBootstrapCSS() {
                var link = document.createElement('link');
                link.rel = "stylesheet";
                link.href = "{% static 'septim/bootstrap.css' %}";
                document.head.appendChild(link);
            }
        </script>
        
        <script src="{% static 'septim/bootstrap.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <title>{% block title %}{% endblock %}</title>

        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-custom border" id="pc-nav">
            <a>Link</a>
            <div>
                <ul>
                    <li>one</li>
                    <li>two</li>
                    <li>three</li>
                </ul>
            </div>
        </nav>
        <header class="text-center">
            <div>This is header</div>
        </header>
        <main>{% block main %}{% endblock %}</main>
        <footer class="text-center">
            &#169;Hanzovan
        </footer>
    </body>
</html>
